<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
  <body>
    <div id="container">
        <input type="text" id="screen">
        <table>
            <tr>
                <td class="key">1</td>
                <td class="key">2</td>
                <td class="key">3</td>
                <td class="key">+</td>
            </tr>
            <tr>
                <td class="key">4</td>
                <td class="key">5</td>
                <td class="key">6</td>
                <td class="key">-</td>
            </tr>
            <tr>
                <td class="key">7</td>
                <td class="key">8</td>
                <td class="key">9</td>
                <td class="key">*</td>
            </tr>
            <tr>
                <td class="key">AC</td>
                <td class="key">0</td>
                <td class="key">=</td>
                <td class="key">%</td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
